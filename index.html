<!DOCTYPE html>
<html lang="pt">
  <head>

    <link rel="stylesheet" type="text/css" href="styles.css" />

  <body>
    <header>
      <h1>To Do List</h1>
      <label class="switch">
        <input type="checkbox" onclick="mudarModo()" />
        <span class="slider"></span>
      </label>
    </header>
    <hr class="divider" />
    <main>
      <div class="quadro">
        <div class="titulo">To Do</div>
        <div class="container">
          <div class="card" draggable="true">TASK 1 ...</div>
          <div class="card" draggable="true">TASK 2 ...</div>
        </div>
      </div>
      <div class="quadro">
        <div class="titulo">In Progress</div>

          <div class="card" draggable="true">TASK 3 ...</div>
          <div class="card" draggable="true">TASK 4 ...</div>
          <div class="card" draggable="true">TASK 5 ...</div>

          <div class="card" draggable="true">TASK 7 ...</div>
          <div class="card" draggable="true">TASK 8 ...</div>
          <div class="card" draggable="true">TASK 9 ...</div>
          <div class="card" draggable="true">TASK 10 ...</div>
        </div>
      </div>
      <div class="quadro">
        <div class="titulo">Done</div>
        <div class="container">
          <div class="card" draggable="true">TASK 11 ...</div>
          <div class="card" draggable="true">TASK 12 ...</div>
          <div class="card" draggable="true">TASK 13 ...</div>
          <div class="card" draggable="true">TASK 14 ...</div>
          <div class="card" draggable="true">TASK 15 ...</div>

          <div class="card" draggable="true">TASK 17 ...</div>

          <div class="card" draggable="true">TASK 19 ...</div>
          <div class="card" draggable="true">TASK 20 ...</div>

    </main>
    <hr class="divider" />
