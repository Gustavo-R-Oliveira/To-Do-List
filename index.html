    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

  <body>
    <header>
      <h1>To Do List</h1>
    </header>
    <hr class="divider" />
    <main>
      <div class="quadro">
        <h3>To Do</h3>
        <div class="dropZone" id="toDo">
          <div class="card" draggable="true">
            <div class="status"></div>
            <div class="content">Trampar aaaaaaaaaaaaaaaaaassssssss</div>
          </div>
          <div class="card" draggable="true">
            <div class="status"></div>
            <div class="content">
              Trampar aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaassssssss
            </div>
          </div>
        </div>
      </div>
      <div class="quadro">
        <h3>In Progress</h3>
        <div class="dropZone" id="inProgress">
          <div class="card" draggable="true">
            <div class="status"></div>
            <div class="content">Estudar</div>
          </div>
        </div>
      </div>
      <div class="quadro">
        <h3>Done</h3>
        <div class="dropZone" id="done">
          <div class="card" draggable="true">
            <div class="status"></div>
            <div class="content">Jogar</div>
          </div>
        </div>
      </div>
    </main>
    <hr class="divider" />
